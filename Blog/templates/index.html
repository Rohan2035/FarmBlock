{% extends 'base.html'%}

{% block title %}FarmBlock{% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'CSS/sheet1.css' %}">
{% endblock %}


{% block body %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

  <!-- Main body of Slide -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img height=450 width=200 src="{% static 'Images/image3.jpg' %}" class="d-block w-100" alt="Image not found">
    </div>
    <div class="carousel-item">
      <img height=450 width=200 src="{% static 'Images/CarouselImage.jpg' %}" class="d-block w-100" alt="Image not found">
    </div>
    <div class="carousel-item">
      <img height=450 width=200 src="{% static 'Images/image4.jpg' %}" class="d-block w-100" alt="Image not found">
    </div>
  </div>

  <!-- Left Controls of Slide -->
  <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a> -->

  <!-- Right Control of the slide -->
  <!-- <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
</div>

<div class="container">
  <div class="row">
    {% for i in post %}
      <div class="card" style="width: 18rem;">
          <img src="/media/{{i.img1}}" class="card-img-top" alt="Image not found">
          <div class="card-body">
              <h5 class="card-title"><b>{{i.Name | title}}</b></h5>
              <p class="card-text" style="font-size: small;">
                {{i.content | safe | truncatechars:100}}
              </p>
              <a href="content/{{i.slug}}" class=""><span class="badge badge-success">Read More</span></a>
          </div>
      </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
